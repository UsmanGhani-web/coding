<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts & Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Zilla+Slab:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            flex: 1;
            min-width: 300px;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 250px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card-image:hover img {
            transform: scale(1.05);
        }

        h1, h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 10px;
        }

        h1:after, h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            border-radius: 2px;
        }

        h2:after {
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 100%);
        }

        p {
            font-family: 'Zilla Slab', serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            width: 100%;
            max-width: 250px;
        }

        #btn1 {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        #btn1:hover {
            background: linear-gradient(to right, #00f2fe 0%, #4facfe 100%);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(79, 172, 254, 0.4);
        }

        #btn {
            background: linear-gradient(to right, #ff9a9e 0%, #fecfef 100%);
            color: white;
        }

        #btn:hover {
            background: linear-gradient(to right, #fecfef 0%, #ff9a9e 100%);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 154, 158, 0.4);
        }

        .loader {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                gap: 30px;
            }
            
            .card {
                padding: 25px;
                min-width: 280px;
            }
            
            h1, h2 {
                font-size: 1.6rem;
            }
            
            .card-image {
                width: 220px;
                height: 180px;
            }
            
            p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                gap: 25px;
            }
            
            .card {
                padding: 20px;
                min-width: 250px;
            }
            
            h1, h2 {
                font-size: 1.4rem;
            }
            
            .card-image {
                width: 200px;
                height: 160px;
            }
            
            p {
                font-size: 0.95rem;
            }
            
            button {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Random Cat Generator</h1>
            <div class="card-image">
                <img id="catImage" src="" alt="Random cat image">
            </div>
            <button id="btn1">Get New Cat</button>
            <div class="loader" id="imageLoader"></div>
        </div>

        <div class="card">
            <h2>Cat Facts</h2>
            <p id="fact">Click the button below to discover an interesting fact about cats!</p>
            <button id="btn">Get Cat Fact</button>
            <div class="loader" id="factLoader"></div>
        </div>
    </div>

    <script>
        const factPara = document.querySelector("#fact");
        const btn = document.querySelector("#btn");
        const btn1 = document.querySelector("#btn1");
        const catImage = document.querySelector("#catImage");
        const imageLoader = document.querySelector("#imageLoader");
        const factLoader = document.querySelector("#factLoader");
        
        const api_url = "https://catfact.ninja/facts";
        const catImageUrl = "https://api.thecatapi.com/v1/images/search";

        // Function to get cat facts
        const getFacts = async () => {
            try {
                factLoader.style.display = 'block';
                factPara.textContent = "Loading...";
                
                let response = await fetch(api_url);
                let data = await response.json();

                // Get a random fact from the array
                let randomFact = data.data[Math.floor(Math.random() * data.data.length)];
                factPara.textContent = randomFact.fact;
            } catch (error) {
                console.error("Error fetching data:", error);
                factPara.textContent = "Sorry, something went wrong. Please try again.";
            } finally {
                factLoader.style.display = 'none';
            }
        };

        // Function to get cat images
        const getCatImage = async () => {
            try {
                imageLoader.style.display = 'block';
                catImage.style.opacity = '0.5';
                
                let response = await fetch(catImageUrl);
                let data = await response.json();
                catImage.src = data[0].url;
                
                // Wait for image to load before hiding loader
                catImage.onload = function() {
                    imageLoader.style.display = 'none';
                    catImage.style.opacity = '1';
                };
            } catch (error) {
                console.error("Error fetching cat image:", error);
                imageLoader.style.display = 'none';
                catImage.style.opacity = '1';
            }
        };

        // Event listeners
        btn.addEventListener("click", getFacts);
        btn1.addEventListener("click", getCatImage);

        // Load initial data
        window.onload = function() {
            getCatImage();
            getFacts();
        };
    </script>
</body>
</html>
