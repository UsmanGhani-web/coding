<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
display: flex;
align-items: center;
text-align: center;
margin: 20px;
justify-content: center;
        }

        .div1{
        display: block;
        align-items: center;
            width: 250px;
            margin-top: 120px;
            margin-left: 50px;
            box-shadow:  0 3px  7px 5px blue ;
            height: 350px;
            text-align: center;
            margin-left: 10px;
            justify-content: center;
        }

        .div2{
            text-align: center;
            width: 250px;
            height: 350px;
            box-shadow:  0 3px  7px 4px red ;
            margin-top: -250px;
            margin-left: -350px;
            justify-content: center;
            text-overflow: hidden;
            align-items: center;
        }
        img{
width: 200px;
position: absolute;
justify-content: center;
margin-left: -100px;
height: 150px;
margin-top: -250px;
text-align: center;
        }

        h1,h2{
            font-size:2rem ;
            font-weight: bold;
            font-family: 'Popins',sans-serif;
        }
        #btn{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            border-radius: 20px;
            width: 160px;
            height: 40px;
            margin-top: 250px;
        background-color:darkgreen ;
        }

        #btn1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            border-radius: 20px;
            width: 160px;
            height: 40px;
            position: relative;
            margin-top: 200px;
            background-color: rgb(218, 8, 8);
        }
       #btn1:hover {
           background-color: rgb(240, 236, 11);
        color: white;
        }

      #btn:hover{
           background-color:teal;
        color: white;
      }
        p{
            font-family: 'zilla slap', sans-serif;
            font-size: 18px;
            font-weight: 500;
            margin-top: -280px;

        }
    </style>
</head>
<body>
    <div class="container">
    <div class="div1">
    <h1>Random Image Generator</h1>
    <button id="btn1" onclick="getdata()"> get random cats</button><br><br>
    <img id="catImage" src="" alt="cat image" width="300">
</div1>

<div class="div2">
    <h2>cat facts</h2>
    <button id="btn"> click to get a fact</button>
    <p id="fact"></p>
</div2>

</div>
  
    <script>
      const api_url = "https://catfact.ninja/facts";
  
      const factPara = document.querySelector("#fact");
      const btn = document.querySelector("#btn");
  
      const getFacts = async () => {
        try {
         
          let response = await fetch(api_url);
          let data = await response.json();

          // Get a random fact from the array

          let randomFact = data.data[Math.floor(Math.random() * data.data.length)];
          factPara.innerHTML = randomFact.fact;
        } catch (error) {
          console.error("Error fetching data:", error);
          factPara.innerHTML = "Sorry, something went wrong. Please try again.";
        }
      };
  
      btn.addEventListener("click", getFacts);

      const url =" https://api.thecatapi.com/v1/images/search";
        const getdata = async() =>{
            let response = await fetch(url);
            let data = await response.json();
            document.getElementById("catImage").src =data[0].url;

        };
        window.onload = getdata;
    </script>
</body>
</html>
